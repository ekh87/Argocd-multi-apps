apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps2
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: Argocd-multi-apps/kube-manifest/app2
    repoURL: https://gitlab.com/ayush-sharma/example-assets.git
    targetRevision: HEAD
